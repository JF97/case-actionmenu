<div class="menu" [class.visible]="menuVisible">
  <div *ngFor="let set of actionSets" class="section">
    <app-action *ngFor="let action of set" 
                [iconPath]="action.iconPath" 
                [label]="action.label" 
                [identifier]="action.identifier" 
                (action)="actionClicked($event)">
    </app-action>
  </div>
</div>
