
<app-actionmenu #actionmenu (action)="clickedAction = $event"></app-actionmenu>

<h1>This is a demo for the action menu</h1>

<button id="ambutton1" (click)="actionmenu.toggleMenu(actionSet1, 'right-start', 'ambutton1')">showActionMenu1</button>
<button id="ambutton2" (click)="actionmenu.toggleMenu(actionSet2, 'right-start', 'ambutton2')">showActionMenu2</button>

<p *ngIf="clickedAction">Action '{{ clickedAction }}' was clicked.</p>
